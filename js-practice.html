<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Javascript Practice</title>
</head>
<body>
  <script>
    // This is a comment
     
    // My code will go here
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3; 
    console.log(y);

    let z = x * y;
    console.log(z);
    // Math on my own
    let a = 18;
    console.log(a);
    let b = 47;
    console.log(b);

    let c = a + b;
    console.log(c);

    let d = b - a;
    console.log(d);

    let e = b / a;
    console.log(e)

    console.log("Working with strings:")

    let firstName = 'Sebastian';
    let middleName = 'Valdez';
    let lastName = 'Oranday';

    let name = firstName + " " + middleName + " " + lastName + " ";
    console.log(name);

    // Strings on my own

    let greeting = 'My name is' + ' ' + name;
    console.log(greeting);

    console.log("Using Functions");
    // function to make square numbers
    
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }
    
    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(7);
    console.log(try02);

    let try03 = makeSquare(15);
    console.log(try03);
    // Functions on my own. Name machine

    function makeName(name1, name2, name3) {
      let name = name1 + " " + name2 + " " + name3
      return name;
    }
    
    let name01 = makeName("Sebastian", "Valdez", "Oranday");
    console.log(name01);

    let name02 = makeName("Obi", "Wan", "Kenobi");
    console.log(name02);

    let name03 = makeName("Robert", "\"Beto\"", "O\'Rourke");
    console.log(name03);
    
    // flow control

    console.log("Making better name function:");
    // middle initial
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName
      return fullName
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("John", "C", "Reilly"));
    
    // else and if else

    console.log("scoreCompare function");
  function scoreCompare(home, away) {
    if (home > away) {
      return "Home team wins!";
    } else if (home === away) {
      return "It was a tie"
    } else {
      return "Away team wins :("
    }
  }
  console.log(scoreCompare(5,3));
  console.log(scoreCompare(3,5));
  console.log(scoreCompare(5,5));

  </script>
